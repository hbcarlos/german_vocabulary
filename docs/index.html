  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f3f3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      width: min(95vw, 600px);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .toolbar input[type="text"] {
      flex: 1 1 220px;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      outline: none;
    }

    .toolbar input[type="text"]:focus {
      border-color: #222;
    }

    .flashcard {
      background: #ffffff;
      border-radius: 18px;
      padding: 40px 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .word {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      font-weight: 500;
      background: #222;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s, background-color 0.2s;
      white-space: nowrap;
    }

    button.secondary {
      background: #666;
    }

    button.secondary.active {
      background: #007bff;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    .solution {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .solution-line {
      margin: 0.3rem 0;
    }

    .article {
      font-weight: 700;
      text-transform: lowercase;
    }

    .plural {
      font-weight: 700;
      text-transform: lowercase;
    }

    .translation {
      font-style: italic;
    }

    .counter {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

    const translationElem = document.getElementById("translation");
    const counterElem = document.getElementById("counter");

    const nextBtn = document.getElementById("next-btn");

    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const randomBtn = document.getElementById("random-btn");

    let currentIndex = 0;
    let randomMode = false;

    function renderCard(index) {
      const item = words[index];

      wordElem.textContent = item.word;
      articleElem.textContent = item.article;
      pluralElem.textContent = item.plural;
      translationElem.textContent = item.translation;

      // Ocultamos la solución y restauramos color base
      solutionElem.style.display = "none";
      card.style.backgroundColor = "#ffffff";

      // Actualizamos contador
      counterElem.textContent = `Palabra ${index + 1} de ${words.length}`;
    }

    function showSolution() {
      const item = words[currentIndex];
      solutionElem.style.display = "block";

      // Cambiamos el color según el artículo
      const color = articleColors[item.article] || "#fff3cd"; // color por defecto
      card.style.backgroundColor = color;
    }

    function nextWord() {
      if (randomMode) {
        let newIndex = currentIndex;
        if (words.length > 1) {
          // Aseguramos que no se repita la misma palabra si hay más de una
          while (newIndex === currentIndex) {
            newIndex = Math.floor(Math.random() * words.length);
          }
        }
        currentIndex = newIndex;
      } else {
        currentIndex = (currentIndex + 1) % words.length;
      }
      renderCard(currentIndex);
    }

    function setRandomMode(on) {
      randomMode = on;
      randomBtn.textContent = randomMode ? "Random: ON" : "Random: OFF";
      randomBtn.classList.toggle("active", randomMode);
    }

    function searchWord() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) return;

      const foundIndex = words.findIndex(item =>
        item.word.toLowerCase().includes(query) ||
        item.translation.toLowerCase().includes(query)
      );

      if (foundIndex === -1) {
        alert("No se encontró ninguna palabra que coincida.");
        return;
      }

      currentIndex = foundIndex;
      renderCard(currentIndex);
      // Como se busca el significado, mostramos directamente la solución
      showSolution();
    }

    showBtn.addEventListener("click", showSolution);
    nextBtn.addEventListener("click", nextWord);

    searchBtn.addEventListener("click", searchWord);
    searchInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        searchWord();
      }
    });

    randomBtn.addEventListener("click", () => {
      setRandomMode(!randomMode);
    });

    // Inicializamos la primera tarjeta
    renderCard(currentIndex);
