<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Práctica de vocabulario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f3f3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      width: min(95vw, 600px);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .toolbar input[type="text"] {
      flex: 1 1 220px;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      outline: none;
    }

    .toolbar input[type="text"]:focus {
      border-color: #222;
    }

    .flashcard {
      background: #ffffff;
      border-radius: 18px;
      padding: 40px 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .word {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      min-height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    button {
      cursor: pointer;
      border-radius: 999px;
      border: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      font-weight: 500;
      background: #222;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s, background-color 0.2s;
      white-space: nowrap;
    }

    button.secondary {
      background: #666;
    }

    button.secondary.active {
      background: #007bff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
    }

    button:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    .solution {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .solution-line {
      margin: 0.3rem 0;
    }

    .article {
      font-weight: 700;
      text-transform: lowercase;
    }

    .plural {
      font-weight: 700;
      text-transform: lowercase;
    }

    .translation {
      font-style: italic;
    }

    .counter {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      min-height: 1.1rem;
    }

    .status {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Mensaje de estado (cargando / error) -->
    <div class="status" id="status">Cargando datos...</div>

    <!-- Barra superior: búsqueda + random -->
    <div class="toolbar">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar por palabra o traducción..."
        autocomplete="off"
      />
      <button id="search-btn" disabled>Buscar</button>
      <button id="random-btn" class="secondary" disabled>Random: OFF</button>
    </div>

    <!-- Tarjeta de vocabulario -->
    <div class="flashcard" id="card">
      <div class="word" id="word">...</div>

      <div class="buttons">
        <button id="show-btn" disabled>Mostrar solución</button>
        <button id="next-btn" class="secondary" disabled>Siguiente palabra</button>
      </div>

      <div class="solution" id="solution">
        <p class="solution-line">
          Artículo: <span class="article" id="article"></span>
        </p>
        <p class="solution-line">
          Plural: <span class="plural" id="plural"></span>
        </p>
        <p class="solution-line">
          Traducción: <span class="translation" id="translation"></span>
        </p>
      </div>

      <div class="counter" id="counter"></div>
    </div>
  </div>

  <script>
    // ------ Carga de datos desde JSON ------

    async function fetchData() {
      const [
        adjectives,
        adverbs,
        nouns,
        numbers,
        prepositions,
        pronouns,
        sentences,
        verbs,
        basics
      ] = await Promise.all([
        fetch('./data/adjectives.json').then(res => res.json()).catch(err => { console.error('Error loading adjectives', err); return []; }),
        fetch('./data/adverbs.json').then(res => res.json()).catch(err => { console.error('Error loading adverbs', err); return []; }),
        fetch('./data/nouns.json').then(res => res.json()).catch(err => { console.error('Error loading nouns', err); return []; }),
        fetch('./data/numbers.json').then(res => res.json()).catch(err => { console.error('Error loading numbers', err); return []; }),
        fetch('./data/prepositions.json').then(res => res.json()).catch(err => { console.error('Error loading prepositions', err); return []; }),
        fetch('./data/pronouns.json').then(res => res.json()).catch(err => { console.error('Error loading pronouns', err); return []; }),
        fetch('./data/sentences.json').then(res => res.json()).catch(err => { console.error('Error loading sentences', err); return []; }),
        fetch('./data/verbs.json').then(res => res.json()).catch(err => { console.error('Error loading verbs', err); return []; }),
        fetch('./data/basics.json')
          .then(res => res.json())
          .then(d => [...(d.questions || []), ...(d.days || []), ...(d.month || []), ...(d.seasons || []), ...(d.countries || []), ...(d.languages || [])])
          .catch(err => { console.error('Error loading basics', err); return []; }),
      ]);

      return [
        ...adjectives,
        ...adverbs,
        ...nouns,
        ...numbers,
        ...prepositions,
        ...pronouns,
        ...sentences,
        ...verbs,
        ...basics
      ];
    }

    // ------ Lógica de la tarjeta ------

    const card = document.getElementById("card");
    const wordElem = document.getElementById("word");
    const solutionElem = document.getElementById("solution");
    const articleElem = document.getElementById("article");
    const pluralElem = document.getElementById("plural");
    const translationElem = document.getElementById("translation");
    const counterElem = document.getElementById("counter");
    const statusElem = document.getElementById("status");

    const showBtn = document.getElementById("show-btn");
    const nextBtn = document.getElementById("next-btn");

    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const randomBtn = document.getElementById("random-btn");

    // Colores asociados a cada artículo
    const articleColors = {
      der: "#cce5ff",   // azul claro
      die: "#ffd6e7",   // rosa claro
      das: "#d5f5e3"    // verde claro
    };

    let words = [];       // se llenará con los JSON
    let currentIndex = 0;
    let randomMode = false;

    function setButtonsEnabled(enabled) {
      [showBtn, nextBtn, searchBtn, randomBtn].forEach(btn => {
        btn.disabled = !enabled;
      });
    }

    function renderCard(index) {
      const item = words[index];
      if (!item) return;

      wordElem.textContent = item.word || "(sin palabra)";
      articleElem.textContent = item.article || "";
      translationElem.textContent = item.translation || "";

      // Ocultamos la solución y restauramos color base
      solutionElem.style.display = "none";
      card.style.backgroundColor = "#ffffff";

      // Contador
      counterElem.textContent = `Palabra ${index + 1} de ${words.length}`;
    }

    function showSolution() {
      const item = words[currentIndex];
      if (!item) return;

      solutionElem.style.display = "block";

      const art = (item.article || "").toLowerCase();
      const color = articleColors[art] || "#fff3cd"; // color por defecto
      card.style.backgroundColor = color;
    }

    function nextWord() {
      if (!words.length) return;

      if (randomMode) {
        let newIndex = currentIndex;
        if (words.length > 1) {
          while (newIndex === currentIndex) {
            newIndex = Math.floor(Math.random() * words.length);
          }
        }
        currentIndex = newIndex;
      } else {
        currentIndex = (currentIndex + 1) % words.length;
      }
      renderCard(currentIndex);
    }

    function setRandomMode(on) {
      randomMode = on;
      randomBtn.textContent = randomMode ? "Random: ON" : "Random: OFF";
      randomBtn.classList.toggle("active", randomMode);
    }

    function searchWord() {
      if (!words.length) return;

      const query = searchInput.value.trim().toLowerCase();
      if (!query) return;

      const foundIndex = words.findIndex(item =>
        (item.word && item.word.toLowerCase().includes(query)) ||
        (item.translation && item.translation.toLowerCase().includes(query))
      );

      if (foundIndex === -1) {
        alert("No se encontró ninguna palabra que coincida.");
        return;
      }

      currentIndex = foundIndex;
      renderCard(currentIndex);
      showSolution();
    }

    // ------ Inicialización asíncrona ------

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        statusElem.textContent = "Cargando datos...";
        setButtonsEnabled(false);

        const data = await fetchData();
        // opcional: filtrar solo entradas que tengan al menos 'word'
        words = data.filter(item => item && item.word);

        if (!words.length) {
          statusElem.textContent = "No se encontraron datos.";
          wordElem.textContent = "Sin datos";
          return;
        }

        currentIndex = 0;
        renderCard(currentIndex);
        statusElem.textContent = `Cargadas ${words.length} palabras.`;
        setButtonsEnabled(true);
      } catch (err) {
        console.error(err);
        statusElem.textContent = "Error al cargar los datos.";
        wordElem.textContent = "Error :(";
      }
    });

    // Eventos
    showBtn.addEventListener("click", showSolution);
    nextBtn.addEventListener("click", nextWord);

    searchBtn.addEventListener("click", searchWord);
    searchInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        searchWord();
      }
    });

    randomBtn.addEventListener("click", () => {
      setRandomMode(!randomMode);
    });
  </script>
</body>
</html>
