<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T0SLFXZZ4N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T0SLFXZZ4N');
  </script>
  <meta charset="UTF-8" />
  <title>Práctica de vocabulario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- El contenedor de la barra de navegación se llenará dinámicamente -->
  <div id="navbar-container"></div>

  <div class="container">
    <!-- Mensaje de estado (cargando / error) -->
    <div class="status" id="status">Cargando datos...</div>

    <!-- Tarjeta de vocabulario -->
    <div class="flashcard" id="card">
      <div class="word" id="word">...</div>

      <div class="solution" id="solution">
        <span class="translation" id="translation"></span>
      </div>

      <div class="counter" id="counter"></div>
      <div class="buttons">
        <button id="show-btn" disabled>Mostrar solución</button>
        <button id="random-btn" class="secondary" disabled>Random: OFF</button>
      </div>
      <div class="buttons">
        <button id="prev-btn" class="secondary" disabled>Anterior</button>
        <button id="next-btn" class="secondary" disabled>Siguiente</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/sentences.js"></script>
</body>
</html>
