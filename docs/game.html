<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Conjugación de Verbos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/verbs.css" />
</head>
<body>
  <!-- El contenedor de la barra de navegación se llenará dinámicamente -->
  <div id="navbar-container"></div>

  <div class="container">
    <div class="flashcard" id="card">
      <div id="game-container">
      <div class="verb-display" id="verb-display">...</div>
      
      <div class="conjugation-form">
        <div class="form-row">
          <label id="pronoun"></label>
          <input id="conjugation" type="text" autocomplete="off">
        </div>
        <div class="form-row">
          <label>Traducción:</label>
          <span class="translation" id="translation"></span>
        </div>
      </div>
      
      <div id="results-container"></div>
      
      <div class="buttons">
        <button id="check-btn">Comprobar</button>
        <button id="show-answers-btn">Mostrar</button>
        <button id="next-verb-btn" class="secondary">Siguiente</button>
      </div>
    </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
