<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Búsqueda de palabras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search.css" />
</head>
<body>
  <!-- El contenedor de la barra de navegación se llenará dinámicamente -->
  <div id="navbar-container"></div>

  <div class="container-search">
    <!-- Mensaje de estado (cargando / error) -->
    <div class="status" id="status">Cargando datos...</div>

    <!-- Tarjeta de vocabulario -->
    <div class="flashcard-search" id="card">
      <div class="search-wrapper">
        <div class="search-input-container">
          <input type="text" id="searchInput" placeholder="Buscar en alemán o español..." autocomplete="off">
          <ul id="resultsDropdown" class="results-dropdown"></ul>
        </div>
      </div>

      <div id="resultCard" class="result-card" style="display: none;"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
